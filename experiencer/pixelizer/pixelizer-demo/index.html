<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type='module' src='https://www.vectary.com/viewer/v1/scripts/vctr-viewer.js'></script>
    <script type='module' src='webgl.js'></script>
    <style>
        body        { background-color: #333; font-family: 'Arial'; font-size:10px;}
        button      { display:none;            }
        #container  { display: flex; flex-direction: column; margin: 0px auto; width: 100%; }
    </style>
</head>

<body>
    <div id="container">
        <vctr-viewer id="glContainer" model="5d896ef8-f383-4769-bd8a-9ab61de78873" env="redwall" turntable="0" gesturehandling="superior" enableapi="1">
        </vctr-viewer>
        <span id="button-group">
            <button id="camera0">Overview</button>
            <button id="camera1">Cam1</button>
            <button id="camera2">Cam2</button>
            <button id="camera3">Cam3</button>
            <button id="camera4">Cam4</button>
            <button id="camera5">Cam5</button>
        </span>
    </div>

    <div>
        <p style="text-align: center; color: #CCC">
            <script>
                var date = new Date();
                var time = date.toLocaleTimeString();
                var day = date.toLocaleDateString();
                document.write('BY SR RUNBLADE 2019 PAGE LOADED: ' + day + ' ' + time + ' CREDITS: FREEPIK, AZERBAIJAN_STOCKERS');
            </script>
        </p>
    </div>
</body>

</html>
